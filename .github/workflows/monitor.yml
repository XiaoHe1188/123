name: API 监控任务
on:
  schedule:
    # 定时执行（UTC时间，每30分钟一次，北京时间需+8小时）
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 执行监控脚本
        env:
          SEND_KEY: ${{ secrets.SEND_KEY }}  # 引用仓库密钥
        run: python monitor.py
